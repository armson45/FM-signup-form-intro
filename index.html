<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>David Sibrian | Intro component with sign up form</title>
</head>

<body>

  <main>
    <div class="wrapper flex">
      <section class="hero">
        <h1 class="hero-title">
          Learn to code by watching others
        </h1>
        <p class="hero-paragraph">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </section>

      <section class="form-section">
        <article class="free-trial">
          <p><span class="text-accent">Try it free 7 days</span> then $20/mo. thereafter</p>
        </article>

        <form class="form">
          <input type="text" class="input-field" placeholder="First Name" name="name" id="nameInput">
          <input type="text" class="input-field" placeholder="Last Name" name="lastname" id="lastnameInput">
          <input type="email" class="input-field" placeholder="Email Address" name="email" id="emailInput">
          <input type="password" class="input-field" placeholder="Password" name="password" id="passwordInput" autocomplete="true">
          <button type="submit" class="btn-submit">Claim your free trial</button>
          <small class="terms-services">By clicking the button, you are agreeing to our <span class="text-accent">Terms and
              Services</span></small>
        </form>
      </section>
    </div>
  </main>
</body>

</html>
